<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebConfTaiwan Demo</title>
    <link rel="stylesheet" media="screen" href="/stylesheets/styleguide.css">
</head>
<body>
    <div class="container">
        <h1>Styleguide (hand made)</h1>
        <h2>Colors</h2>
        <div class="colorbox">
            <div class="box">
                <div class="base-color"></div>
                $base_color
            </div>
            <div class="box">
                <div class="complement-color"></div>
                $complement_color
            </div>
            <div class="box">
                <div class="complement-alt-color"></div>
                $complement_alt_color
            </div>
        </div>
        <div class="colorbox">
            <div class="box">
                <div class="light-color"></div>
                $light_color
            </div>
            <div class="box">
                <div class="lighter-color"></div>
                $lighter_color
            </div>
        </div>
        <div class="colorbox">
            <div class="box">
                <div class="triad1-color"></div>
                $triad1_color
            </div>
            <div class="box">
                <div class="triad2-color"></div>
                $triad2_color
            </div>
        </div>
        <h2>Icons</h2>
        <p>
            <i class="icon icon-chat"></i>
            <i class="icon icon-gear"></i>
            <i class="icon icon-group"></i>
            <i class="icon icon-lock"></i>
            <i class="icon icon-pencil"></i>
            <i class="icon icon-tag"></i>
            <i class="icon icon-user"></i>
        </p>
        <p><a href="/docs/">Styleguide</a> by <a href="https://github.com/jacobrask/styledocco">Styledocco</a></p>
    </div>
</body>
</html>
